<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return-Evokline</title>
    <!-- /###########Stylesheet#############/ -->
    <link rel="stylesheet" href="./css/style.css">

     
     
</head>
<body>
    <section class="return">
        <div class="return-box">
            <div class="return-policy-box">
                <div class="return-form-text">
                    <h2>Returns</h2>
                    <p>Enter your order information to get started.</p>
                </div>
              <div class="return-form">
                <div>
                    <div class="return-form-box">
                        <label for="order-id"> Order Id</label><br>
                        <input type="order-id" id="order-id" name="order-id" placeholder="Order Id" required ><br><br><br>
                  
                   
                      <label for="number"> Phone Number</label><br>
                      <input type="number" id="number" name="number" placeholder="e.g. 9876543210" required ><br><br><br>

                      <div class="btn-login btn-next">
                              <a href="#">Next</a>
                      </div> 
                    </div> 
                    <div class="our-policy-box">
                        <p class="our-return"><a href="#">Our Returns & Exchange Policy</a></p>
                        <ul class="policy-links">
                            <li class="policy-rp"><a href="#" >Refund Policy</a></li>
                            <li class="policy-tc"><a href="#">Terms & Conditions</a></li>
                        </ul>
                    </div>
                    
                </div>

             </div>
          </div>

            <div class="return-img">
                <img src="./img/order-img.jpeg" alt="">
            </div>

        
        </div>
    </section>

      <!-- /#########Font-awesome###########/ --> 
    <script src="https://kit.fontawesome.com/011bfed644.js" crossorigin="anonymous"></script>

</body>
</html>
