<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account-Evokline</title>
    <!-- /###########Stylesheet#############/ -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <section class="login-form">
        <h2>Login</h2>
        <div class="login-box">
            <div>
                <div class="form-box">
                    <div class="lb-box">
                        <label for="email"> Email</label><br>
                         <input type="email" id="email" name="email" required >
                    </div>
                    <div class="lb-box">
                        <label for="password">
                             <span>Password</span>
                             <span class="forgot">Forgot?</span>
                        </label><br>
                         <input type="password" id="password" name="password" required >
                    </div>
               
                  
                </div>
                <div class="btn-login">
                    <a href="#">Sign In</a>
                </div>
                <div class="btn-login ">
                    <a href="#">Create account</a>
                </div>
                <div class="btn-login icon-btn color-facebook">
                    <a href="#">Sign in with Facebook
                        <span class="icon-logo">
                            <i class="fa-brands fa-facebook-f"></i>
                        </span>
                    </a>
                </div>
                <div class="btn-login icon-btn color-google">
                    <a href="#">Sign in with Google
                        <span class="icon-logo">    
                            <i class="fa-brands fa-google"></i>
                        </span>
                    </a>
                </div>
            </div>
            
       </div>
    </section>

    <script src="https://kit.fontawesome.com/011bfed644.js" crossorigin="anonymous"></script>
</body>
</html>
