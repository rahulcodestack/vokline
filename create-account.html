<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create-Account-Evokline</title>
    <!-- /###########Stylesheet#############/ -->
    <link rel="stylesheet" href="./css/style.css">

     <!-- /#########Font-awesome###########/ --> 
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
    <section class="login-form">
        <h2>Create Account</h2>
        <div class="login-box">
            <div>
                <div class="form-box">

                    <label for="first-name"> First Name</label><br>
                    <input type="first-name" id="first-name" name="first-name" required ><br><br><br>

                    <label for="last-name"> Last Name</label><br>
                    <input type="last-name" id="last-name" name="last-name" required ><br><br><br>


                    <label for="email"> Email</label><br>
                    <input type="email" id="email" name="email" required ><br><br><br>
              
               
                     <label for="password"> Password</label><br>
                    <input type="password" id="password" name="password" required ><br><br><br>
                </div>
    
                <div class="btn-login ">
                    <a href="#">Create </a>
                </div>
                <div class="btn-login icon-btn color-facebook">
                    <a href="#">Sign in with Facebook
                        <span class="icon-logo">
                            <i class="fa-brands fa-facebook-f"></i>
                        </span>
                    </a>
                </div>
                <div class="btn-login icon-btn color-google">
                    <a href="#">Sign in with Google
                        <span class="icon-logo">    
                            <i class="fa-brands fa-google"></i>
                        </span>
                    </a>
                </div>
            </div>
            
       </div>
    </section>

    <script src="https://kit.fontawesome.com/011bfed644.js" crossorigin="anonymous"></script>
</body>
</html>
